<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Google - Ejemplo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
        }

        .btn-traditional {
            background: #667eea;
            color: white;
        }

        .btn-traditional:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .google-icon {
            width: 24px;
            height: 24px;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .user-info.active {
            display: block;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
        }

        .user-name {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .user-email {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-logout {
            background: #dc3545;
            color: white;
            margin-top: 15px;
        }

        .btn-logout:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 Login Demo</h1>
        <p>Prueba la autenticación con Google OAuth</p>

        <div id="loginSection">
            <button class="btn btn-google" onclick="loginWithGoogle()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuar con Google
            </button>

            <div class="divider">
                <span>o</span>
            </div>

            <button class="btn btn-traditional" onclick="loginTraditional()">
                📧 Login Tradicional
            </button>
        </div>

        <div id="userInfo" class="user-info">
            <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
            <div class="user-name" id="userName"></div>
            <div class="user-email" id="userEmail"></div>
            <button class="btn btn-logout" onclick="logout()">Cerrar Sesión</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        // Configuración
        const API_URL = 'http://localhost:8000/api';

        // Función para mostrar mensajes de estado
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        // Función para login con Google
        async function loginWithGoogle() {
            try {
                showStatus('Redirigiendo a Google...', 'info');

                // Paso 1: Obtener URL de autenticación de Google
                const response = await fetch(`${API_URL}/auth/google/redirect`);
                const data = await response.json();

                if (data.success) {
                    // Paso 2: Redirigir al usuario a Google
                    window.location.href = data.data.url;
                } else {
                    showStatus('Error: ' + data.message, 'error');
                }
            } catch (error) {
                showStatus('Error de conexión: ' + error.message, 'error');
            }
        }

        // Función para manejar el callback de Google
        function handleGoogleCallback() {
            // Obtener parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                // Si hay un código, significa que Google nos redirigió de vuelta
                showStatus('Procesando autenticación...', 'info');
                
                // El backend ya manejó el callback, ahora solo necesitamos
                // obtener el token de la respuesta (esto depende de cómo
                // tu backend maneje el redirect)
                
                // Por simplicidad, asumimos que el backend retorna el token
                // en la query string o lo manejamos via API
                
                showStatus('¡Autenticación exitosa!', 'success');
            }
        }

        // Función para login tradicional (placeholder)
        function loginTraditional() {
            showStatus('Esta sería tu página de login tradicional', 'info');
            // Aquí redirigirías a tu página de login normal
            // window.location.href = '/login';
        }

        // Función para mostrar información del usuario
        function showUserInfo(user) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('userInfo').classList.add('active');
            
            document.getElementById('userName').textContent = user.nombre + ' ' + user.apellidos;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userAvatar').src = user.avatar || 'https://via.placeholder.com/80';
            
            showStatus('¡Sesión iniciada con éxito!', 'success');
        }

        // Función para cerrar sesión
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('userInfo').classList.remove('active');
            
            showStatus('Sesión cerrada', 'info');
        }

        // Verificar si hay una sesión activa al cargar la página
        window.addEventListener('DOMContentLoaded', () => {
            // Verificar si hay callback de Google
            handleGoogleCallback();

            // Verificar si hay usuario en localStorage
            const userStr = localStorage.getItem('user');
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    showUserInfo(user);
                } catch (error) {
                    console.error('Error parsing user data:', error);
                }
            }
        });

        // Ejemplo de cómo manejar el login con token de Google directamente
        // (para apps que ya tienen el access token de Google)
        async function loginWithGoogleToken(accessToken) {
            try {
                showStatus('Autenticando...', 'info');

                const response = await fetch(`${API_URL}/auth/google/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        access_token: accessToken
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Guardar token y usuario
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    // Mostrar info del usuario
                    showUserInfo(data.data.user);
                } else {
                    showStatus('Error: ' + data.message, 'error');
                }
            } catch (error) {
                showStatus('Error de conexión: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
